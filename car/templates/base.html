{# Load the tag library #}
{% load bootstrap5 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}

<head>
    <title>{% block title %}{% endblock %}</title>
</head>

<body style="background: bisque">
<div class="col-10 mx-auto my-5"
     style="background-color: burlywood; min-height: 85vh; position: absolute; left: 50%; transform: translateX(-50%);">
    <div class="my-5" style="text-align: center">
        <h1>CAR SHOP</h1>
    </div>
    <div class="col-5 mx-auto my-5"
         style="background-color: bisque; border-radius: 30px; height: 55vh; position: relative">
        <div class="container">
            <div style="top: 50%; left: 50%; transform: translate(-50%, -50%); position: absolute">
                {% block register %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
